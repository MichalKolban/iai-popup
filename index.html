<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>IAI</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    
</head>
<body>
    <button class="popup-button">Click me</button>

    <div class="popup-container hide">
        <div class="exit-button"></div>
        <div class="img-slider">
            <div class="arrow-left"></div>
            <div class="img-container1 item"></div>
            <div class="img-container2 item"></div>
            <div class="arrow-right"></div>
        </div>
      <div class="description">
        <div class="main-name"></div>
        <div class="size-container">
            <h3>Rozmiar:</h3>
            <div class="button-container">
            <div class="button-box"></div>
            </div>
        </div>
        <div class="variant-container">
            <h3>Wariant:</h3>
            <label for="variant"></label>
            <select id="variants">
            </select>
        </div>
        <div class="avaliable-time-box">
        <div class="avaliable-container">
            <div class="check"></div>
            <p>Produkt dostępny</p>
        </div>
        <div class="time-container">
            <div class="time"></div>
            <div class="desc">
            <p>Możemy wysłać już dzisiaj!</p>
            <p>Sprawdź czasy i koszty wysyłki</p>
        </div>
        </div>
    </div>
        <div class="add-container">
            <form>
                <input type="number" value=0 id="points" name="points" step="1">
                <input type="submit" value="Dodaj do koszyka">
              </form>
        </div>
      </div>
      </div>
    </div>
    <script src='app.js'></script>
</body>
</html>
